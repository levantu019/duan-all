{% extends 'admin/add_button_change_list.html' %}
{% load i18n static jazzmin admin_urls %}

{% block modal-field %}
    <div id="FromDB" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-xs-center">Load Data</h4>
                </div>
                <div class="modal-body">
                    <form role="form" method="POST" action="{% url 'nendialy:import-data'%}">
                        {% csrf_token %}
                        <input type="hidden" name="entity" value="{{cl.opts}}">
                        <div class="form-group">
                            <label class="control-label">{% trans 'DBMS' %}</label>
                            <div>
                                <select id="inputState" class="form-control input-lg" name="db_type" required>
                                    <option value="postgresql">{% trans 'PostgreSQL' %}</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label class="control-label">{% trans 'Host' %}</label>
                                    <div>
                                        <input type="text" class="form-control input-lg" name="host" value="" required>
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="control-label">{% trans 'Port' %}</label>
                                    <div>
                                        <input type="text" class="form-control input-lg" name="port" value="" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="control-label">{% trans 'Username' %}</label>
                                    <div>
                                        <input type="text" class="form-control input-lg" name="username" value="" required>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="control-label">{% trans 'Password' %}</label>
                                    <div>
                                        <input type="text" class="form-control input-lg" name="password" value="" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="control-label">{% trans 'Database name' %}</label>
                                    <div>
                                        <input type="text" class="form-control input-lg" name="db_name" value="" required>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="control-label">{% trans 'Table name' %}</label>
                                    <div>
                                        <input type="text" class="form-control input-lg" name="table_name" value="" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-info btn-block">{% trans 'Save' %}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {{ block.super }}
{% endblock %}

{% block object-tools %}
    <div class="btn-group">
        <button type="button" id="data-from-db" class="btn btn-outline-primary" data-toggle="modal" data-target="#FromDB" data-appmodel="{{cl.opts}}">{% trans 'Data from Database' %}</button>
    </div>
    
{{ block.super }}
{% endblock %}
