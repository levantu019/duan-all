{% extends 'admin/add_button_change_list.html' %}
{% load i18n static jazzmin admin_urls %}

{% block modal-field %}
    <div id="TKModal" class="modal fade">
        <div class="modal-dialog" style="max-width: 1000px">
            <div class="modal-content">
                <div class="modal-header" style="display: block; text-align: center;">
                    <h4 class="modal-title text-xs-center">Biểu đồ thống kê</h4>
                </div>
                <div class="modal-body">
                    <label class="control-label" id="select-thongke" style="text-transform: capitalize"></label>
                    <div>
                        <select id="value-thongke" class="form-control input-lg">
                            
                        </select>
                    </div>
                    <div style="padding-top: 20px">
                        <canvas id="chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{ block.super }}
{% endblock %}

{% block object-tools %}
<div class="btn-group">
    <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
        Thống kê
    </button>
    <div class="dropdown-menu">
        <button type="button" id="thongke-loai" class="dropdown-item thongke" data-toggle="modal" data-target="#TKModal" data-title="loại" data-type="loai">Theo loại</button>
        <button type="button" id="thongke-xuatxu" class="dropdown-item thongke" data-toggle="modal" data-target="#TKModal" data-title="xuất xứ" data-type="xuatxu">Theo xuất xứ</button>
        <button type="button" id="thongke-pccl" class="dropdown-item thongke" data-toggle="modal" data-target="#TKModal" data-title="phân cấp chất lượng" data-type="pccl">Theo phân cấp chất lượng</button>
        <button type="button" id="thongke-donvi" class="dropdown-item thongke" data-toggle="modal" data-target="#TKModal" data-title="đơn vị trực thuộc quản lý" data-type="donvi">Theo đơn vị</button>
    </div>
</div>
    
{{ block.super }}
{% endblock %}
