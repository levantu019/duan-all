<table class="table table-striped table-hover">
    <thead>
        <tr class="table-primary">
            {% for header in data_wating_headers %}
                <th scope="col">{{header}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data_wating_rows %}
            <tr>
                {{row.info}}
            </tr>
        {% endfor %}
    </tbody>
</table>
